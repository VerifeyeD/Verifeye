<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifEye - Discussions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..//css/thread.css">
</head>
<body>

    <input type="color" id="colorPickerInput" style="display: none;">
    <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">

    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 42C35.5 42 44 33.5 44 23C44 12.5 35.5 4 25 4C14.5 4 6 12.5 6 23C6 33.5 14.5 42 25 42Z" stroke="#0F3047" stroke-width="4"/>
                    <path d="M25 31C29.4183 31 33 27.4183 33 23C33 18.5817 29.4183 15 25 15C20.5817 15 17 18.5817 17 23C17 27.4183 20.5817 31 25 31Z" fill="#0F3047"/>
                    <path d="M12 28L20 36L38 12" stroke="#0F3047" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>VerifEye</span>
            </a>
            <nav class="main-nav">
                <a href="..//pages/homepage.html">Home</a>
                <a href="#">Article</a>
                <a href="..//pages/glossary.html">Glossary</a>
                <a href="..//pages/selfassessment.html">Self-assessment</a>
                <a href="..//pages/forum.html" class="active">Discussions</a>
            </nav>
            <div class="user-profile">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="#000000">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
        </div>
    </header>
    <div class="header-separator"></div>

    <main class="container main-layout">
        <h1 class="page-title">Discussions</h1>

        <div class="content-grid">
            <section class="create-topic-container">
                <h2 class="section-title">Create new topic</h2>

                <div class="topic-selector" id="topicSelector">
                    <label class="topic-option selected">
                        <span class="radio-fake"></span> Question <input type="radio" name="topic_type" checked>
                    </label>
                    <label class="topic-option">
                        <span class="radio-fake"></span> Conversation <input type="radio" name="topic_type">
                    </label>
                    <label class="topic-option">
                        <span class="radio-fake"></span> Idea <input type="radio" name="topic_type">
                    </label>
                </div>

                <div class="form-group">
                    <label for="title" class="input-label">Title:</label>
                    <input type="text" id="title" class="input-field title-input" value="How do I differentiate deepfake from real one?">
                </div>

                <div class="form-group">
                    <label class="input-label">Description</label>
                    <div class="rich-editor">
                        <div class="editor-toolbar">
                            
                            <div class="toolbar-dropdown-wrapper">
                                <span class="toolbar-item dropdown" id="paragraphDropdownBtn">
                                    <span id="currentFormat">Paragraph</span> <i class="arrow-down"></i>
                                </span>
                                <div class="dropdown-menu" id="paragraphDropdownMenu">
                                    <div class="dropdown-option" data-cmd="formatBlock" data-val="P">Paragraph</div>
                                    <div class="dropdown-option" data-cmd="formatBlock" data-val="H1">Heading 1</div>
                                    <div class="dropdown-option" data-cmd="formatBlock" data-val="H2">Heading 2</div>
                                    <div class="dropdown-option" data-cmd="formatBlock" data-val="PRE">Code Block</div>
                                </div>
                            </div>
                            <span class="separator">|</span>
                            
                            <span class="toolbar-item bold" id="btnBold" title="Bold">B</span>
                            <span class="toolbar-item italic" id="btnItalic" title="Italic">I</span>
                            <span class="toolbar-item underline" id="btnUnderline" title="Underline">U</span>
                            
                            <span class="toolbar-item color" id="btnColor" title="Text Color">A</span>
                            
                            <span class="toolbar-item highlight" id="btnHighlight" title="Highlight Text">A</span>
                            
                            <span class="separator">|</span>
                            
                            <span class="toolbar-item list-ul" id="btnUl" title="Bullet List">‚Ä¢‚Ä¢‚Ä¢</span>
                            <span class="toolbar-item list-ol" id="btnOl" title="Number List">123</span>
                            <span class="toolbar-item indent" id="btnIndent" title="Indent">‚á•</span>
                            <span class="toolbar-item outdent" id="btnOutdent" title="Outdent">‚á§</span>
                            <span class="toolbar-item align" id="btnAlign" title="Center Align">‚â°</span>
                            
                            <span class="separator">|</span>
                            
                            <span class="toolbar-item emoji" title="Insert Emoji">‚ò∫</span>
                            <span class="toolbar-item link" id="btnLink" title="Insert Link">üîó</span>
                            
                            <span class="toolbar-item image" id="btnImage" title="Upload Image">üñºÔ∏è</span>
                            
                            <span class="toolbar-item quote" id="btnQuote" title="Quote">‚Äù</span>
                        </div>
                        
                        <div id="editor" class="editor-content" contenteditable="true" placeholder="Add as many details as possible, by providing details you‚Äôll make it easier for others to reply"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tagsInput" class="input-label">Tags <span class="label-optional">Optional</span></label>
                    <div class="tag-input-container" id="tagContainer">
                        <input type="text" id="tagsInput" class="tag-input-field" placeholder="Type a tag and press Enter...">
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-post">Post</button>
                </div>
            </section>

            <aside class="sidebar">
                <div class="tag-list">
                    <span class="tag">automation</span>
                    <span class="tag">best practice</span>
                    <span class="tag">integrations</span>
                    <span class="tag">GraphQL API</span>
                    <span class="tag">product feedback</span>
                </div>
            </aside>
        </div>
    </main>

    <script src="..//js/thread.js"></script>
</body>
</html>
